<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Two Slides with Three Divs Each</title>
</head>
<body>

<div class="container mt-5">
  <div id="twoSlidesCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-sm"> <!-- First Div -->
            <div class="card box-shadow">
              <div class="card-body">
                <img src="offerings.png" runat="server" class="w-100 h-100" />
                <h5 class="card-title text-center">Slide 1 - Div 1</h5>
                <!-- Content for the first div goes here -->
              </div>
            </div>
          </div>
          <div class="col-sm"> <!-- Second Div -->
            <div class="card">
              <div class="card-body">
                <img src="offerings.png" runat="server" class="w-100 h-100" />
                <h5 class="card-title text-center">Slide 1 - Div 2</h5>
                <!-- Content for the second div goes here -->
              </div>
            </div>
          </div>
          <div class="col-sm"> <!-- Third Div -->
            <div class="card">
              <div class="card-body">
                <img src="offerings.png" runat="server" class="w-100 h-100" />
                <h5 class="card-title text-center">Slide 1 - Div 3</h5>
                <!-- Content for the third div goes here -->
              </div>
            </div>
          </div>
          <div class="col-sm"> <!-- Fourth Div -->
            <div class="card">
              <div class="card-body">
                <img src="offerings.png" runat="server" class="w-100 h-100" />
                <h5 class="card-title text-center">Slide 1 - Div 4</h5>
                <!-- Content for the third div goes here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <div class="row">
          <div class="col-sm"> <!-- Fourth Div -->
            <div class="card">
              <div class="card-body">
                <img src="offerings.png" runat="server" class="w-100 h-100" />
                <h5 class="card-title text-center">Slide 2 - Div 1</h5>
                <!-- Content for the fourth div goes here -->
              </div>
            </div>
          </div>
          <div class="col-sm"> <!-- Fifth Div -->
            <div class="card">
              <div class="card-body">
                <img src="offerings.png" runat="server" class="w-100 h-100" />
                <h5 class="card-title text-center">Slide 2 - Div 2</h5>
                <!-- Content for the fifth div goes here -->
              </div>
            </div>
          </div>
          <div class="col-sm"> <!-- Sixth Div -->
            <div class="card">
              <div class="card-body">
                <img src="offerings.png" runat="server" class="w-100 h-100" />
                <h5 class="card-title text-center">Slide 2 - Div 3</h5>
                <!-- Content for the sixth div goes here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#twoSlidesCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#twoSlidesCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactFormModal">
  Contact Form
</button>
</div>
<div class="modal fade" id="contactFormModal" tabindex="-1" role="dialog" aria-labelledby="contactFormModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="contactFormModalLabel">Contact Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <!-- Your contact form HTML goes here -->
              <form>
                  <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email">
                  </div>
                  <!-- Add more form fields as needed -->

                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
